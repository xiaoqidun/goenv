---
kind: pipeline
type: docker
name: goenv

steps:
  - name: build
    pull: if-not-exists
    image: golang:alpine
    commands:
      - chmod +x build.sh
      - ./build.sh
  - name: upload
    image: xiaoqidun/gocos
    settings:
      secret_id:
        from_secret: cos_secret_id
      secret_key:
        from_secret: cos_secret_key
      bucket_url:
        from_secret: cos_bucket_url
      source: release/
      target: product/goenv
      strip_prefix: release/

---
kind: pipeline
type: docker
name: docker

steps:
  - name: build
    pull: if-not-exists
    image: alpine
    commands:
      - wget -q -T 180 https://dl.google.com/android/repository/android-ndk-r22-linux-x86_64.zip
      - unzip -q android-ndk-r22-linux-x86_64.zip
      - rm -f android-ndk-r22-linux-x86_64.zip
  - name: docker
    pull: if-not-exists
    image: plugins/docker
    settings:
      repo: xiaoqidun/goenv
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Dockerfile